<!DOCTYPE html>
<html>

<head>
    <title>InflaTracker</title>
    <link rel="stylesheet" type="text/css" href="general.css">
    <style>
        @font-face {
            font-family: "Montserrat";
            src: url("Montserrat/Montserrat-Regular.ttf") format("truetype");
        }

        :root {
            --top-bar-size: 15vh;
            --button-background1: #7ee081;
            --button-background2: #c3f3c0;
            --text-colour: white;
            --background-colour: #462255;
        }

        #top_bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--top-bar-size);
            background: var(--shade-2);
            overflow: hidden;
            box-shadow: 0 0.1em 5px 0 rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        #logo_div {
            width: 100%;
            height: calc(var(--top-bar-size) - 1em);
        }

        #top_bar>a {
            color: var(--background-color);
            outline: none;
            border: none;
            display: block;
            top: -2em;
            text-decoration: none;
            font-family: "Montserrat";
        }

        #top_bar>*:hover {
            transition: 0.25s;
            background: var(--shade-3);
        }

        #top_bar>* {
            width: calc(100% / 5);
            height: var(--top-bar-size);
            transition: 0.25s;
            float: left;
            text-align: center;
            font-weight: 900;
            letter-spacing: 2px;
            line-height: var(--top-bar-size);
            white-space: nowrap;
        }

        #wrapper>#big {
            width: calc(var(--top-bar-size) - 1em);
            height: calc(var(--top-bar-size) - 1em);
            position: relative;
        }

        #wrapper>#small {
            display: block;
            position: absolute;
            width: calc(100% / 5);
            top: calc(var(--top-bar-size) - 4em);
            height: 4em;
            text-align: center;
            color: var(--background-color);
        }

        body {
            margin-top: var(--top-bar-size);
        }

        #bottom_bar {
            position: relative;
            top: 0;
            left: 0;
            background-color: var(--background);
            width: 100%;
            height: 10vh;
            border-top: 1px solid grey;
        }

        #bottom {
            position: relative;
            height: 8vh;
            width: 8vh;
            padding: 0;
            margin: 0;
            float: left;
        }

        #copy {
            float: right;
            padding-top: 0;
            position: relative;
        }

        #copy:hover {
            color: var(--colour1)
        }

        button {
            width: 150px;
            height: 50px;
            background-color: var(--button-background1);
            left: calc(40vw - 75px);
            position: relative;
            margin-top: 5vh;
            color: var(--text-colour);
        }

        button:hover {
            transform: rotate(5deg);
            background-color: var(--button-background2);
        }

        .section {
            position: relative;
            width: 80%;
            left: 10vw;
            height: 40vh;
            background-color: var(--background-colour);
            margin-top: 5vh;
            margin-bottom: 5vh;
        }

        .subhead {
            padding-top: 5vh;
            color: var(--text-colour);
            text-align: center;
        }
        
        #welcome {
            float: left;
            margin: 5vh;
            padding-top: 0;
        }
        #profile_button {
            float: right;
            width: 150px;
            height: 50px;
            background-color: var(--button-background1);
            left: 0;
            position: relative;
            margin: 5vh;
            color: var(--text-colour);
        }
        #profile {
            margin-top: 17vh;
            left: 5vw;
            width: 90vw;
            height: calc(50px + 10vh);
            border-radius: 100px
        }

        /* #select {
            float: left;
        } */
        /* #suggestions {
            margin-left: 10vh;
        } */

        #id_panels {
            position: relative;
            top: 0;
            left: 10vw;
            height: 60vh;
            overflow: none;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="background"></div>
    <div id="top_bar">
        <a href="home.html" class="left">Home</a>
        <a href="pickFoods.html" class="left">Pick Foods</a>
        <a id="wrapper" href="about.html">
            <img src="favicon.ico" href="about.html" id="big">
            <div id="small">InflaTracker</div>
        </a>
        <a href="profile.html" class="right">Profile</a>
        <a href="predictions.html" class="right">Predictions</a>
    </div>
    <div id="profile" class="section">
        <h1 class="subhead" id = "welcome">Welcome!</h1>
        <a href = "profile.html"><button id="profile_button">Edit Profile! &#8594;</button></a>
    </div>
    <div id = "two_panels">
        <div id="select" class="section">
            <h1 class="subhead">Don't Forget to Log Your Meals!</h1>
                <button>Find More Foods &#8594;</button>
        </div>
        <div id="suggestions" class="section">
            <h1 class="subhead">Your Suggestions</h1>
                <div id="three_suggestions"></div>
                <button>See More! &#8594;</button>
        </div>
    </div>

        <a href=""><img id="bottom" src="favicon.ico"></a>
        <ul id="top_bar_2">
            <li><a href="" class="left" id="copy">&#169; 2020 ClonesCode</a></li>
        </ul>
    </div> -->
</body>

</html>
