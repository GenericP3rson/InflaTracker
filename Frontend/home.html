<!DOCTYPE html>
<html>
    <title>InflaTracker</title>
    <head>
        <link href="general.css" rel="stylesheet">
        <script src="icons.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="bottom_navigator">
            <p id="swap"></p>
            <a class="chi" href="home.html" id="profile"><i class="fas fa-user"></i></a>
            <a class="chi" href="stats.html" id="stats"><i class="fas fa-chart-line"></i></a>
            <a class="chi" href="search.html" id="search"><i class="fas fa-search"></i></a>
        </div>
        <script>
            // We're automatically directed to this page.
            // If we can't sign in, we have to go to the sign up/login page.
            let xhttp = new XMLHttpRequest()
            xhttp.onreadystatechange = () => {
                if(xhttp.readyState == 4 && xhttp.status == 200) {
                    if(window.location.href.split("/")[4] == undefined || window.location.href.split("/")[4] == xhttp.responseText) {
                        // Don't do anything. We're logged in, which is good.
                    }
                    else {
                        window.location.href = xhttp.responseText
                    }
                }
            }
            xhttp.open("POST", "/")
            xhttp.send("username&password")
        </script>
    </body>
</html>
